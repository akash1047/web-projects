<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- make edit on style.css to style this page -->
    <link rel="stylesheet" href="style.css" />

    <!-- make a calculator.js in current directory to write logic -->
    <script src="calculator.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <!-- display panel 1 -->
        <p id="top-panel" class="panel">2 + 3</p>

        <!-- display panel 2 -->
        <p id="bot-panel" class="panel">4</p>

        <!-- button row 1 -->
        <button id="all-clear" type="button">all clear</button>
        <button id="opt-power" type="button">^</button>
        <button id="opt-percentage" type="button">%</button>
        <button id="opt-divide" type="button">/</button>

        <!-- button row 2 -->
        <button id="digit-7" type="button">7</button>
        <button id="digit-8" type="button">8</button>
        <button id="digit-9" type="button">9</button>
        <button id="opt-times" type="button">x</button>

        <!-- button row 3 -->
        <button id="digit-4" type="button">4</button>
        <button id="digit-5" type="button">5</button>
        <button id="digit-6" type="button">6</button>
        <button id="opt-minus" type="button">-</button>

        <!-- button row 4 -->
        <button id="digit-1" type="button">1</button>
        <button id="digit-2" type="button">2</button>
        <button id="digit-3" type="button">3</button>
        <button id="opt-plus" type="button">+</button>

        <!-- button row 5 -->
        <button id="digit-0" type="button">0</button>
        <button id="dot" type="button">.</button>
        <button id="clear" type="button">clear</button>
        <button id="equal" type="button">=</button>
      </div>
    </main>
  </body>
</html>
